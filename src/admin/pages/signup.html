<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!--  dashboard css   -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<!-- login section-->
<section class="sign-up-background login-section">
    <h3 class="welcome-text d-none d-md-block">Welcome, <br/>Start Saving Now!</h3>
    <div id="timeline-wrap">
        <div id="timeline"></div>

        <!-- This is the individual marker-->
        <div class="marker mfirst timeline-icon  text-center">
            <div class="circular-icon active">1</div>
            <label>Create <br> Account</label>
        </div>
        <!-- / marker -->

        <!-- This is the individual marker-->
        <div class="marker mlast timeline-icon  text-center">
            <div class="circular-icon">2</div>
            <label>Activate Account</label>
        </div>
        <!-- / marker -->
    </div>

    <div class="secure-section"><img src="../app-assets/images/svg/secure-sign-icon.svg" alt="secure sign up"> &nbsp;<span>Your Sign Up is Secure</span></div>
    <div class="row pt-md-2">
        <div class="col-md-5 offset-md-6">
            <!--  header component          -->
            <header class="px-3 py-3 px-md-5 py-md-5 header-shadow mt-2 mb-5 bg-white">
                <img src="../app-assets/images/svg/backupCashlogo.svg" width="200px"/>
            </header>

            <form class="login-form px-5 px-md-2">
                <div class="row">
                    <div class="col-12">
                        <h5 class="form-header-purple mb-5">Create Free Account</h5>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="input-field">
                            <input id="firstName" type="text" class="validate">
                            <label for="firstName" class="active">First Name</label>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="input-field">
                            <input id="LastName" type="text" class="validate">
                            <label for="LastName" class="active">Last Name</label>
                        </div>
                    </div>
                    <div class="col-12 ">
                        <div class="input-field">
                            <input id="email" type="email" class="validate">
                            <label for="email" class="active">Email</label>
                        </div>
                    </div>
                    <div class="col-12 ">
                        <div class="input-field">
                            <input id="phone" type="text" class="validate">
                            <label for="phone" class="active">Mobile Phone</label>
                        </div>
                    </div>
                    <div class="col-12 ">
                        <div class="input-field">
                            <input id="password" type="password" class="validate">
                            <label for="password" class="active">Password</label>
                        </div>
                    </div>
                    <div class="col-md-6 text-center text-md-left mb-3 mb-md-0">
                        <div class="referal-code-section">
                            <a class="blue-link" id="referral-btn">Got a referral code ? <img class="img-2x ml-1"
                                                                                              src="../app-assets/images/svg/blue-head-arrow.svg"></a>
                            <div class="input-field" id="referal-input-container">
                                <input id="referral-code" type="text" class="validate">
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 text-center text-md-right mb-3 mb-md-0">
                        <div class="text-md-right mb-2 pr-md-4">
                            <label class="font-size-1-1 mb-3">Returning User ? <a class="blue-link " href="login.html">Sign
                                In</a> </label>
                        </div>
                    </div>
                    <div class="col-md-6 text-center text-md-right offset-md-6">
                        <div class="text-md-right">
                            <a href="activate.html" class="btn btn-round blue-round-btn ">Sign up
                                <img class="img-2x ml-2" src="../app-assets/images/svg/btn-arrow-right-icon.svg"/>
                            </a>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</section>


<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="../../js/owl.carousel.min.js"></script>
<script src="../../js/backupcash.js"></script>
</body>
</html>
